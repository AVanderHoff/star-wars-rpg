<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Star Wars RPG</title>

	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="assets\javascript\game.js"></script>
	<link rel="stylesheet" type="text/css" href="assets\css\reset.css"> 
	<link rel="stylesheet" type="text/css" href="assets\css\style.css">
	
	
</head>

<body>




<div class="container">




<div class= "row">
	<div class= "col-lg-8">
		<div id="start-area">
			<div id="obiwan"><h6 id="obiwanname">Obi Wan Kenobi</h6><img id="obiwanimage" src="assets\images\obi-wan.jpg" ><h5 id="obiwannumber"></h5></div>
			<div id="luke"><h6 id="lukename">Luke Skywalker </h6><img id="lukeimage" src="assets\images\luke-skywalker.jpg"><h5 id="lukenumber"></h5></div>
			<div id="darthmaul"><h6 id="darthmaulname">Darth Maul</h6><img id="darthmaulimage" src="assets\images\darth-maul.jpg"><h5 id="darthmaulnumber"></h5></div>
			<div id="darthsidius"><h6 id="darthsidiusname">Darth Sidius</h6><img id="darthsidiusimage" src="assets\images\darth-sidious.png"><h5 id="darthsidiusnumber"></h5></div>
		</div>
	</div>
	<div class= "col-lg-4"><h1 id="title"> Star Wars RPG Game </h1></div>
</div>


<div class= "row">
	<div class= "col-lg-8">
		<h3 id="charactertitle"> Your Character</h3>
		<div id="your-character"></div>
	</div>
	<div class= "col-lg-4"></div>
</div>


<div class= "row">
	<div class= "col-lg-8">
		<h3 id="enemytitle"> Enemy Area </h3>
		<div id="enemy-area"></div>
	</div>
	<div class= "col-lg-4"></div>
</div>


<div class= "row">
	<div class= "col-lg-8">
		<button id="attack"> attack</button>
	</div>
	<div class= "col-lg-4"></div>
</div>


<div class="row">
	<div class= "col-lg-8">
		<h3 id="defendertitle"> Defender Area</h3>
		<div id="defender-area"></div>
	</div>
	<div class= "col-lg-4"></div>
</div>


<div class="row">
	<div class= "col-lg-8">
		<div id="message-area"></div>
		<button id="reset"> reset </button>
	</div>
	<div class= "col-lg-4"></div>
</div>


</div>


</body>






</html>
